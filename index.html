<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Trillo &ndash; Booking App</title>

  <link rel="stylesheet" href="sass/main.scss">
</head>

<body>
  <div class="container">
    <!-- Header Part -->
    <header class="header">
      <!-- Logo -->
      <img src="img/logo.png" alt="Trillo logo" class="logo">

      <!-- Search Form -->
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search Hotel">
        <button class="search__button">
          <svg class="search__icon icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <!-- Top Right Navigation -->
      <nav class="user-nav">
        <!-- Bookmark Icon -->
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <!-- Chat Icon -->
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon icon-chat">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">3</span>
        </div>
        <!-- Top Right User Image -->
        <div class="user-nav__user">
          <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Mohit</span>
        </div>
      </nav>

    </header>

    <!-- Content -->
    <div class="content">
      <!-- Side Nav -->
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-key"></use>
              </svg>
              <span>Car Rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-map"></use>
              </svg>
              <span>Tours</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy; 2021 by trillo. All rights reserved.
        </div>
      </nav>
      <!-- Main Content -->
      <main class="hotel-view">
        Hotel View
      </main>
    </div>
  </div>
</body>

</html>
