<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Trillo &ndash; Booking App</title>

  <link rel="stylesheet" href="sass/main.scss">
</head>

<body>
  <div class="container">
    <!-- Header Part -->
    <header class="header">
      <!-- Logo -->
      <img src="img/logo.png" alt="Trillo logo" class="logo">

      <!-- Search Form -->
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search Hotel">
        <button class="search__button">
          <!-- <svg class="search__icon icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg> -->
          <img src="img/SVG/magnifying-glass.svg" alt="magnifying-glass">
        </button>
      </form>

      <!-- Top Right Navigation -->
      <nav class="user-nav">
        <!-- Bookmark Icon -->
        <div class="user-nav__icon-box">
          <!-- <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg> -->

          <img src="img/SVG/bookmark.svg" alt="bookmark">

          <span class="user-nav__notification">7</span>
        </div>
        <!-- Chat Icon -->
        <div class="user-nav__icon-box">
          <!-- <svg class="user-nav__icon icon-chat">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg> -->
          <img src="img/SVG/chat.svg" alt="chat">
          <span class="user-nav__notification">3</span>
        </div>
        <!-- Top Right User Image -->
        <div class="user-nav__user">
          <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Mohit</span>
        </div>
      </nav>

    </header>

    <!-- Content -->
    <div class="content">
      <!-- Side Nav -->
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <!-- <svg class="side-nav__icon" role="img">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg> -->
              <img src="img/SVG/home.svg" alt="Home Icon" class="side-nav__icon">

              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <!-- <img src="img/SVG/aircraft.svg" alt="Home Icon" class="side-nav__icon"> -->
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-key"></use>
              </svg>
              <span>Car Rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-map"></use>
              </svg>
              <span>Tours</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy; 2021 by trillo. All rights reserved.
        </div>
      </nav>
      <!-- Main Content -->
      <main class="hotel-view">
        <!-- Gallery -->
        <div class="gallery">
          <figure class="gallery__item">
            <img src="img/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
          </figure>
          <figure class="gallery__item">
            <img src="img/hotel-2.jpg" alt="Hotel 2" class="gallery__photo">
          </figure>
          <figure class="gallery__item">
            <img src="img/hotel-3.jpg" alt="Hotel 3" class="gallery__photo">
          </figure>
        </div>

        <!-- Overview -->
        <div class="overview">
          <h1 class="overview__heading">
            Hotel Las Palmas
          </h1>
          <!-- star -->
          <div class="overview__stars">
            <!-- <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg> -->
            <img src="img/SVG/star.svg" alt="Home Icon" class="overview__icon-star">
            <img src="img/SVG/star.svg" alt="Home Icon" class="overview__icon-star">
            <img src="img/SVG/star.svg" alt="Home Icon" class="overview__icon-star">
            <img src="img/SVG/star.svg" alt="Home Icon" class="overview__icon-star">
            <img src="img/SVG/star.svg" alt="Home Icon" class="overview__icon-star">
          </div>
          <!-- Location -->
          <div class="overview__location">
            <!-- <svg class="overview__icon-location">
              <use xlink:href="img/sprite.svg#icon-location-pin"></use>
            </svg> -->
            <img src="img/SVG/location-pin.svg" alt="">
            <button class="btn-inline">Albufeira, Portugal</button>
          </div>

          <!-- Oveerview rating -->
          <div class="overview__rating">
            <div class="overview__rating-avarage">8.6</div>
            <div class="overview__rating-count">550 votes</div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
